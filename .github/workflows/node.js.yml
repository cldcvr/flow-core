name: Visual Regression Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm i -g yarn
    - run: yarn
    - run: yarn build-storybook
    - run: find ./storybook-static/ -type f \( -name '*.html' -o -name '*.js' \) -print0 | xargs -0 sed -i -e 's/\/v2\//\//g'
    - run: npx -y http-server -p 3000 storybook-static/ &
    - run: yarn test --port 3000
